version: 1.0
frontend:
  phases:
    preBuild:
      commands:
        - yarn global add expo-cli
        - yarn
    build:
      commands:
        - expo build:web
  artifacts:
    baseDirectory: web-build
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
      - $(npm root --global)/**/*
